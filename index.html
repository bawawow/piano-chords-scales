<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Chords & Scales Lookup Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Piano <span id="modeTitle">Chord</span> Lookup Chart</h1>

    <div class="controls">
      <label for="root">Root: </label>
      <select id="root"></select>
      <button id="chordBtn" class="active">Chords</button>
      <button id="scaleBtn">Scales</button>
    </div>

    <table id="chartTable">
      <thead>
        <tr>
          <th id="chartType">Chord</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer id="footer"></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
