<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Chords & Scales</title>
  <!-- connect CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Piano Chords & Scales</h1>

    <h2>Chords</h2>
    <button onclick="showChord('C Major')">C Major</button>
    <button onclick="showChord('G Major')">G Major</button>
    <button onclick="showChord('A Minor')">A Minor</button>
