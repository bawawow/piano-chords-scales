<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Chord Lookup Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    td:hover {
      background: #f1f1f1;
    }
    .keyboard {
      position: relative;
      display: flex;
      margin-top: 20px;
      user-select: none;
    }
    .key {
      border: 1px solid #333;
      height: 150px;
      position: relative;
      display: inline-block;
    }
    .key.white {
      width: 40px;
      background: white;
      z-index: 1;
    }
    .key.black {
      width: 25px;
      height: 100px;
      background: black;
      position: absolute;
      margin-left: -12.5px;
      z-index: 2;
    }
    .key.white.highlight {
      background: yellow;
    }
    .key.black.highlight {
      border: 2px solid yellow;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Piano Chord Lookup Chart</h1>
    <label>Root:
      <select id="rootSelect">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>
    </label>
    <button id="chordsBtn">Chords</button>
    <button id="scalesBtn">Scales</button>

    <table id="chordScaleTable"></table>
    <p>This chart shows chords/scales for the selected root. Click a row to highlight it on the keyboard.</p>

    <div class="keyboard" id="keyboard"></div>
  </div>

  <script>
    const chords = {
      "C": {
        "C Major": ["C","E","G"],
        "C Minor": ["C","D#","G"],
        "C 7 (Dom)": ["C","E","G","A#"],
        "C Maj7": ["C","E","G","B"],
        "C m7": ["C","D#","G","A#"],
        "C Sus2": ["C","D","G"],
        "C Sus4": ["C","F","G"],
        "C Dim": ["C","D#","F#"]
      }
    };

    const whiteKeys = ["C","D","E","F","G","A","B"];
    const blackKeys = ["C#","D#","F#","G#","A#"];

    function createKeyboard() {
      const kb = document.getElementById("keyboard");
      kb.innerHTML = "";
      whiteKeys.forEach((note, i) => {
        const white = document.createElement("div");
        white.className = "key white";
        white.dataset.note = note;
        kb.appendChild(white);
        if (blackKeys.includes(note+"#")) {
          const black = document.createElement("div");
          black.className = "key black";
          black.dataset.note = note+"#";
          white.appendChild(black);
        }
      });
    }

    function showChords(root) {
      const table = document.getElementById("chordScaleTable");
      table.innerHTML = "";
      for (let chord in chords[root]) {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.textContent = chord;
        const td2 = document.createElement("td");
        td2.textContent = chords[root][chord].join(" â€“ ");
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.onclick = () => highlightKeys(chords[root][chord]);
        table.appendChild(tr);
      }
    }

    function highlightKeys(noteList) {
      document.querySelectorAll(".key").forEach(k => k.classList.remove("highlight"));
      noteList.forEach(note => {
        const key = document.querySelector(`.key[data-note='${note}']`);
        if (key) key.classList.add("highlight");
      });
    }

    document.getElementById("chordsBtn").onclick = () => {
      showChords(document.getElementById("rootSelect").value);
    };

    createKeyboard();
    showChords("C");
  </script>
</body>
</html>
