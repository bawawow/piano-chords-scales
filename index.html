<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Chord Lookup Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Piano Chord Lookup Chart</h2>
    <label for="root">Root:</label>
    <select id="root">
      <option>C</option>
      <option>C#</option>
      <option>D</option>
      <option>D#</option>
      <option>E</option>
      <option>F</option>
      <option>F#</option>
      <option>G</option>
      <option>G#</option>
      <option>A</option>
      <option>A#</option>
      <option>B</option>
    </select>
    <button id="showChords">Chords</button>
    <button id="showScales">Scales</button>

    <table id="chordTable">
      <thead>
        <tr>
          <th>Chord / Scale</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>This lookup chart shows chords/scales for the selected root. Click a row to highlight it on the keyboard.</p>
  </div>

  <div id="keyboard"></div>

  <script src="script.js"></script>
</body>
</html>
